{% extends 'base.html' %}

{% block title %}Persons{% endblock %}

{% block content %}
<h1>Persons</h1>
<a href="{% url 'person_create' %}" class="btn btn-primary mb-3">Add Person</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for person in persons %}
        <tr>
            <td>{{ person.full_name }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.date_of_birth }}</td>
            <td>
                <a href="{% url 'person_detail' person.id %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'person_update' person.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'person_delete' person.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
