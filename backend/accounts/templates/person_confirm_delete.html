{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="col-lg-8 offset-lg-2">
        <div class="card shadow-sm">
            <div class="card-header bg-danger text-white">
                <h4 class="card-title mb-0">Confirm Deletion</h4>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to delete <strong>"{{ object.full_name }}"</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Confirm</button>
                        <a href="{% url 'person_list' %}" class="btn btn-secondary"><i class="fas fa-times-circle"></i> Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
