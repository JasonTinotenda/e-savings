{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Are you sure you want to delete the account "{{ object.account_number }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'account_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
