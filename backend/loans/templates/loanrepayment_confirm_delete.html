{% extends 'base.html' %}

{% block title %}Delete Repayment{% endblock %}

{% block content %}
<h1>Delete Repayment</h1>
<p>Are you sure you want to delete Repayment #{{ repayment.id }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'loans:loanrepayment_detail' repayment.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
