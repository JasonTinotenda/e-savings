{% extends 'base.html' %}

{% block title %}Delete Loan{% endblock %}

{% block content %}
<h1>Delete Loan</h1>
<p>Are you sure you want to delete Loan #{{ loan.id }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'loans:loan_detail' loan.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
