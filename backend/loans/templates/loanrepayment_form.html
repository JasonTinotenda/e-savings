{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit Repayment{% else %}Add Repayment{% endif %}{% endblock %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Repayment{% else %}Add Repayment{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    <a href="{% url 'loans:loanrepayment_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
