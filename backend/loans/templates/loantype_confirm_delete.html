{% extends 'base.html' %}

{% block title %}Delete Loan Type{% endblock %}

{% block content %}
<h1>Delete Loan Type</h1>
<p>Are you sure you want to delete the loan type "{{ loantype.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'loans:loantype_detail' loantype.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
